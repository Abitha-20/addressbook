apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-mvn-app
  labels:
     app: java-mvn-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-mvn-app
  template:
    metadata:
      labels:
        app: java-mvn-app
    spec:
      imagePullSecrets:
      - name: docker-hub-key
      containers:
      - name: java-mvn-app
        image: devopstrainer/java-mvn-privaterepos:$BUILD_NUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-mvn-app
  labels: 
      app: java-mvn-app
spec:
  selector:
    app: java-mvn-app
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
